<!DOCTYPE html>
<html>
<head>

   <link rel="stylesheet" type="text/css" href="exercise2.css">
   <link href="css/map.css" media="screen" rel="stylesheet" type="text/css"/>


   <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
      <script type="text/javascript" src="js/map.js" charset="utf-8"></script>
      <script type="text/javascript" src="js/europemap.js" charset="utf-8"></script>

      <script>
            jQuery(document).ready(function () {
              jQuery('#vmap').vectorMap({
                map: 'europe_en',
                enableZoom: false,
                showTooltip: true,
                onResize: function (element, width, height) {
                           console.log('Map Size: ' +  width + 'x' +  height);
                         },
                         onRegionClick: function(element, code, region)
   {
      window.location = code+".html";
   }

              });
            });
          </script>

</head>
<body>

<h1>Matilda partying in Europe</h1>
<p>Your favorite GIGS, in one place! Don't miss it</p>
<div id="vmap" style="width: 680px; height: 520px;"></div>

</body>
